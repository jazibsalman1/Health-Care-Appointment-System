<!doctype html>
<html lang="ur" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin — Appointments</title>
    <link rel="stylesheet" href="/static/admin.css" />

</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <div class="title">Admin Panel — Appointments</div>
            
            </div>
           
        </div>

        <div class="card">
          
            <table aria-label="Appointments table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Patient</th>
                        <th>Phone</th>
                        <th>Service</th>
                        <th>Date & Time</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- example rows -->
                    <tr>
                        <td data-label="#">1</td>
                        <td data-label="Patient">Ali Khan</td>
                        <td data-label="Phone">+92 300 1234567</td>
                        <td data-label="Service">General Checkup</td>
                        <td data-label="Date & Time">2025-09-12 10:30</td>
                        <td data-label="Status"><span class="status pending">Pending</span></td>
                        <td data-label="Actions">
                            <div class="actions">
                          
                                <button class="btn confirm">Confirm</button>
                                <button class="btn danger">Cancel</button>
                            </div>
                        </td>
                    </tr>

                  

                 

      

                </tbody>
            </table>

        </div>

    </div>
</body>

</html>
