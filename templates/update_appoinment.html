<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Appointment</title>
  <link rel="stylesheet" href="/static/booking.css">
  <link rel="stylesheet" href="/static/footer.css">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  {% include "nav.html" %}
  <br>
  <div class="container">
    <div class="header">
      <h1>ðŸ”„ Update Your Appointment</h1>
      <p>Modify your existing medical appointment details</p>
    </div>

    <div class="form-container">
      <!-- ðŸ‘‡ form ka action me appointment id dal do -->
      <form action="/update_booking/{{ appointment['id'] }}" method="post">
        <!-- Appointment Details Section -->
        <div class="form-section">
          <h2 class="section-title">Appointment Details</h2>

          <div class="form-row">
            <div class="form-group">
              <label for="appointmentDate">Preferred Date <span class="required">*</span></label>
              <!-- ðŸ‘‡ purani date pre-fill -->
              <input type="date" id="appointmentDate" name="appointmentDate"
                     value="{{ appointment['appointmentDate'] }}" required>
            </div>
            <div class="form-group">
              <label for="doctor">Preferred Doctor</label>
              <select id="doctor" name="doctor">
                <option value="">Any Available Doctor</option>
                <option value="dr-smith" {% if appointment['doctor']=="dr-smith" %}selected{% endif %}>Dr. John Smith - General Medicine</option>
                <option value="dr-johnson" {% if appointment['doctor']=="dr-johnson" %}selected{% endif %}>Dr. Sarah Johnson - Cardiology</option>
                <option value="dr-brown" {% if appointment['doctor']=="dr-brown" %}selected{% endif %}>Dr. Michael Brown - Dermatology</option>
                <option value="dr-davis" {% if appointment['doctor']=="dr-davis" %}selected{% endif %}>Dr. Emily Davis - Pediatrics</option>
                <option value="dr-wilson" {% if appointment['doctor']=="dr-wilson" %}selected{% endif %}>Dr. Robert Wilson - Orthopedics</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>Preferred Time Slot <span class="required">*</span></label>
            <div class="time-slots">
              <div class="time-slot">
                <input type="radio" id="time1" name="timeSlot" value="09:00"
                       {% if appointment['timeSlot']=="09:00" %}checked{% endif %} required>
                <label for="time1">9:00 AM</label>
              </div>
              <div class="time-slot">
                <input type="radio" id="time2" name="timeSlot" value="10:00"
                       {% if appointment['timeSlot']=="10:00" %}checked{% endif %} required>
                <label for="time2">10:00 AM</label>
              </div>
              <div class="time-slot">
                <input type="radio" id="time3" name="timeSlot" value="11:00"
                       {% if appointment['timeSlot']=="11:00" %}checked{% endif %} required>
                <label for="time3">11:00 AM</label>
              </div>
              <div class="time-slot">
                <input type="radio" id="time4" name="timeSlot" value="14:00"
                       {% if appointment['timeSlot']=="14:00" %}checked{% endif %} required>
                <label for="time4">2:00 PM</label>
              </div>
              <div class="time-slot">
                <input type="radio" id="time5" name="timeSlot" value="15:00"
                       {% if appointment['timeSlot']=="15:00" %}checked{% endif %} required>
                <label for="time5">3:00 PM</label>
              </div>
              <div class="time-slot">
                <input type="radio" id="time6" name="timeSlot" value="16:00"
                       {% if appointment['timeSlot']=="16:00" %}checked{% endif %} required>
                <label for="time6">4:00 PM</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="appointmentType">Appointment Type <span class="required">*</span></label>
            <select id="appointmentType" name="appointmentType" required>
              <option value="">Select Appointment Type</option>
              <option value="consultation" {% if appointment['appointmentType']=="consultation" %}selected{% endif %}>General Consultation</option>
              <option value="follow-up" {% if appointment['appointmentType']=="follow-up" %}selected{% endif %}>Follow-up Visit</option>
              <option value="check-up" {% if appointment['appointmentType']=="check-up" %}selected{% endif %}>Annual Check-up</option>
              <option value="vaccination" {% if appointment['appointmentType']=="vaccination" %}selected{% endif %}>Vaccination</option>
              <option value="lab-results" {% if appointment['appointmentType']=="lab-results" %}selected{% endif %}>Lab Results Review</option>
              <option value="physical-exam" {% if appointment['appointmentType']=="physical-exam" %}selected{% endif %}>Physical Examination</option>
              <option value="specialist-referral" {% if appointment['appointmentType']=="specialist-referral" %}selected{% endif %}>Specialist Referral</option>
            </select>
          </div>
        </div>

        <!-- Submit Section -->
        <div class="submit-section">
          <div class="button-group">
            <button type="reset" class="btn-reset">Clear Form</button>
            <button type="submit" class="btn-submit">Update Appointment</button>
          </div>
          <p style="margin-top: 15px; color: #666; font-size: 0.9em; text-align: center;">
            Your updated appointment details will be saved.
          </p>
        </div>
      </form>
    </div>
  </div>
  <br>
  {% include "footer.html" %}
</body>
</html>
