<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Appointment</title>
  <link rel="stylesheet" href="/static/booking.css">
  <link rel="stylesheet" href="/static/footer.css">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  {% include "nav.html" %}
  <br>
  <div class="container">
    <div class="header">
      <h1>ðŸ”„ Update Your Appointment</h1>
      <p>Modify your existing medical appointment details</p>
    </div>

    <div class="form-container">
      <form action="/update_booking" method="POST">
        <!-- Appointment Details Section -->
        <div class="form-section">
          <h2 class="section-title">Appointment Details</h2>

          <div class="form-row">
            <div class="form-group">
              <label for="appointmentDate">Preferred Date <span class="required">*</span></label>
              <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>
            <div class="form-group">
              <label for="doctor">Preferred Doctor</label>
              <select id="doctor" name="doctor">
                <option value="">Any Available Doctor</option>
                <option value="dr-smith">Dr. John Smith - General Medicine</option>
                <option value="dr-johnson">Dr. Sarah Johnson - Cardiology</option>
                <option value="dr-brown">Dr. Michael Brown - Dermatology</option>
                <option value="dr-davis">Dr. Emily Davis - Pediatrics</option>
                <option value="dr-wilson">Dr. Robert Wilson - Orthopedics</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>Preferred Time Slot <span class="required">*</span></label>
            <div class="time-slots">
              <div class="time-slot">
                <input type="radio" id="time1" name="timeSlot" value="09:00" required>
                <label for="time1">9:00 AM</label>
              </div>
              <div class="time-slot">
                <input type="radio" id="time2" name="timeSlot" value="10:00" required>
                <label for="time2">10:00 AM</label>
              </div>
              <div class="time-slot">
                <input type="radio" id="time3" name="timeSlot" value="11:00" required>
                <label for="time3">11:00 AM</label>
              </div>
              <div class="time-slot">
                <input type="radio" id="time4" name="timeSlot" value="14:00" required>
                <label for="time4">2:00 PM</label>
              </div>
              <div class="time-slot">
                <input type="radio" id="time5" name="timeSlot" value="15:00" required>
                <label for="time5">3:00 PM</label>
              </div>
              <div class="time-slot">
                <input type="radio" id="time6" name="timeSlot" value="16:00" required>
                <label for="time6">4:00 PM</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="appointmentType">Appointment Type <span class="required">*</span></label>
            <select id="appointmentType" name="appointmentType" required>
              <option value="">Select Appointment Type</option>
              <option value="consultation">General Consultation</option>
              <option value="follow-up">Follow-up Visit</option>
              <option value="check-up">Annual Check-up</option>
              <option value="vaccination">Vaccination</option>
              <option value="lab-results">Lab Results Review</option>
              <option value="physical-exam">Physical Examination</option>
              <option value="specialist-referral">Specialist Referral</option>
            </select>
          </div>
        </div>

        <!-- Submit Section -->
        <div class="submit-section">
          <div class="button-group">
            <button type="reset" class="btn-reset">Clear Form</button>
            <button type="submit" class="btn-submit">Update Appointment</button>
          </div>
          <p style="margin-top: 15px; color: #666; font-size: 0.9em; text-align: center;">
            Your updated appointment details will be saved.
          </p>
        </div>
      </form>
    </div>
  </div>
  <br>
  {% include "footer.html" %}
</body>

</html>
