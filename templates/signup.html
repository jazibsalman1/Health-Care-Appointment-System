<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Join Us Today</title>
    <link rel="stylesheet" href="/static/signup.css">
    <link rel="stylesheet" href="/static/navbar.css">
</head>

<body>
  <div class="signup-page">
    <div class="signup-container">

        <div class="logo">
            <h1>Join Us</h1>
            <p>Create your account and get started</p>
        </div>

        
        <form action="/signup" method="post" id="signupForm">

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="John" required>
                    <div class="error-message" id="firstNameError"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                    <div class="error-message" id="lastNameError"></div>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                <div class="error-message" id="emailError"></div>
                <div class="success-message" id="emailSuccess"></div>
            </div>

            <div class="form-group full-width">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
            </div>

            <div class="form-group full-width">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="strength-text" id="strengthText"></div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group full-width">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
                <div class="success-message" id="confirmPasswordSuccess"></div>
            </div>

            <div class="form-group full-width">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                <div class="error-message" id="dobError"></div>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">Create Account</button>
        </form>

        <br><br>
        <div class="login-link">
            Already have an account? <a href="/login">Sign in here</a>
        </div>

        <!-- ‚úÖ Show error from FastAPI -->
        {% if error %}
          <p style="color:red;">{{ error }}</p>
        {% endif %}

    </div>
  </div>

  <script>
    function togglePassword(fieldId) {
        const passwordInput = document.getElementById(fieldId);
        const toggle = passwordInput.nextElementSibling;

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggle.textContent = "üôà";
        } else {
            passwordInput.type = "password";
            toggle.textContent = "üëÅÔ∏è";
        }
    }
  </script>

</body>
</html>
