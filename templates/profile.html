<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/footer.css">

</head>

<body>
    {% include "nav.html" %}
    <!-- Profile Page -->
    <div id="profile" class="page">
        <h2>My Profile</h2>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Personal Information</h3>
                <form>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" value="Muhammad Ali" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="muhammad.ali@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" value="+92 300 1234567" required>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" value="35" required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select required>
                            <option value="male" selected>Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>

            

            <div class="dashboard-card" style="grid-column: 1 / -1;">
                <h3>Medical Records & Documents</h3>
                <div
                    style="border: 2px dashed #ccc; padding: 2rem; text-align: center; border-radius: 10px; margin: 1rem 0;">
                    <p style="margin-bottom: 1rem;">ðŸ“„ Upload your medical documents</p>
                    <input type="file" multiple accept=".pdf,.jpg,.jpeg,.png" style="margin-bottom: 1rem;">
                    <p style="font-size: 0.9rem; color: #666;">Supported formats: PDF, JPG, PNG (Max 10MB each)</p>
                </div>

                <div style="margin-top: 2rem;">
                    <h4 style="margin-bottom: 1rem;">Uploaded Documents</h4>
                    <div style="display: grid; gap: 1rem;">
    
                      
                        <div
                            style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: #f8f9ff; border-radius: 10px;">
                            <div>
                                <strong>Prescription - Dr. Hassan</strong>
                                <p style="font-size: 0.9rem; color: #666; margin: 0;">Uploaded on Nov 15, 2024</p>
                            </div>
                            <div>
                                <button class="btn btn-outline"
                                    style="padding: 0.25rem 0.75rem; font-size: 0.8rem; margin-right: 0.5rem;">View</button>
                                <button class="btn"
                                    style="background: #dc3545; color: white; padding: 0.25rem 0.75rem; font-size: 0.8rem;">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

       
        </div>
    </div>
    {% include "footer.html" %}

</body>

</html>
