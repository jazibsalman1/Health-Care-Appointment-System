<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In</title>
<link rel="stylesheet" href="/static/login.css">
</head>
<body>
  <div class="noise" aria-hidden="true"></div>
  <main class="container">
    <section class="card" aria-label="Sign in">
      <div class="card-header">
        <div class="brand" role="group" aria-label="Brand">
          <div>
            <h1>Welcome back</h1>
            <p>Sign in to continue</p>
          </div>
        </div>
      </div>

      <div class="card-body">
        <form action="#" method="post" novalidate>
          <div class="field">
            <input id="email" name="email" type="email" placeholder=" " required autocomplete="email" aria-describedby="email-help" />
            <label for="email" class="floating-label">Email address</label>
          </div>
          <small id="email-help" style="color: rgba(105,115,125,.95); margin-top:-6px; display:block;">Use the email you registered with</small>

          <div class="field">
            <input id="password" name="password" type="password" placeholder=" " minlength="6" required autocomplete="current-password" />
            <label for="password" class="floating-label">Password</label>
          </div>


          <button class="btn" type="submit">Sign In</button>

          <div class="divider" aria-hidden="true">or</div>


          <p class="footnote">Don't have an account? <a class="link" href="/signup">Create one</a></p>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
